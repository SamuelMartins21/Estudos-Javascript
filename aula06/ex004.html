<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
        var nome = window.prompt('Qual é o seu nome!')
        document.write(`Seu nome tem ${nome.length} letras. <br/> `)
        document.write(`Seu nome todo em maiusculo ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome todo em minusculo ${nome.toLowerCase()} <br/>`)
    </script>
</body>
</html>
