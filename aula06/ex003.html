<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <script>
        var n1 = Number (window.prompt('Digite um numero: ')) //Retorna em valor String
        var n2 = Number (window.prompt('Digite outro numero: '))
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`)//Utilizando Template de String ${}(Interpolar) 

        s.toString()//Ambos convertem algo para String 
        String(s)//Ambos convertem algo para String 
        s.length()// Devolve o tamanho da String em numeros
        s.toUpperCase()// Deixa toda a String em maiuscula
        s.toLowercase()// Deixa toda a String em minuscula
        
    </script>
</body>

</html>
